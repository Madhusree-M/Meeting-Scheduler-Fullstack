<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.userId != null} ? 'Edit User' : 'Add User'">User Form</title>
</head>
<body>
    <h2 th:text="${user.userId != null} ? 'Edit User' : 'Add User'"></h2>

    <form th:action="${user.userId != null} ? @{'/users/update/' + ${user.userId}} : @{/users}" 
          th:object="${user}" method="post">
        
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter full name" required/><br/><br/>
        
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter email" required/><br/><br/>
        
        <label>Contact:</label>
        <input type="text" th:field="*{contact}" placeholder="Enter contact number" /><br/><br/>
        
        <button type="submit" th:text="${user.userId != null} ? 'Update' : 'Add'"></button>
        <a th:href="@{/users/list}">Cancel</a>
    </form>
</body>
</html>
